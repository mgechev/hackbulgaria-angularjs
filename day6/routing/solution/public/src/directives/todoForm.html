<label for="title-input">Todo title:
  <input type="text" name="title-input" class="form-input" data-ng-model="todo.title">
</label>
<br>
<label for="until-date-input">Completed until:
  <input type="date" data-ng-model="todo.until" class="form-input" name="until-date-input">
  <input type="time" data-ng-model="todo.until" class="form-input" name="until-time-input">
</label>
<br>
<button data-ng-click="saveData()" class="btn btn-primary">Save</button>
